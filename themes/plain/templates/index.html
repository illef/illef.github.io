{% extends "base.html" %}
{% block title %} {{ config.title }} {% endblock title %}
{% block content %}
    {% set sorted_pages = section.pages | sort(attribute="date") %}
	<ul>
		{% for page in sorted_pages | reverse  %}
		<li>
		  <a href="{{ page.permalink }}">
			{{ page.title }}
		  </a>
          <small class="date">{{ page.date }}</small>
		</li>
		{% endfor %}
	</ul>
	<!-- {{ section.content | safe }} -->
{% endblock %}
